<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="brown.css" />
    <link rel="stylesheet" href="button.css" />
    <link

    <title>Brown</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li>
          <a href="index.html"><button class="grey">Grey</button></a>
        </li>
        <li>
          <a href="green.html"><button class="green">Green</button></a>
        </li>
        <li>
          <a href="blue.html"><button class="blue">Blue</button></a>
        </li>
        <li>
          <a href="red.html"><button class="red">Red</button></a>
        </li>
      </ul>
    </div>
    <div class="title-section">
      <h1>Brown</h1>
      <h3>Spot Pallete</h3>

      <div class="col-18"></div>
      <div class="col-19"></div>
      <div class="col-20"></div>

      <div class="col-24"></div>
